<script>
function generateStatusCommands(vendor, iface, vlan) {
  const ifaceDotVlan = iface + '.' + vlan;
  switch (vendor) {
    case 'cisco903':
    case 'cisco9010':
      return `show l2vpn xconnect
show xconnect all
show interfaces ${ifaceDotVlan}`;
    case 'juniper':
      return `show l2circuit connections
show interfaces terse | match ${vlan}`;
    case 'alcatel':
      return `show service sap-using ${iface}:${vlan}
show service id ${vlan} detail`;
    default:
      return '--';
  }
}

function generateAlcatelConfig(intf, vlan, desc, ip, vcid) {
  return `service ${vlan} customer 1 create
    description "${desc}"
    sap ${intf}:${vlan} create
        no shutdown
    exit
    spoke-sdp 710:${vcid} create
        no shutdown
    exit
    no shutdown`;
}
